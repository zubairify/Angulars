<table class="table table-dark">
    <tr>
        <th (click)="orderByTitle()">Title</th>
        <th (click)="orderByArtist()">Artist</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let a of list">
        <td>{{ a.title }}</td>
        <td>{{ a.artist }}</td>
        <td>{{ a.genre }}</td>
        <td><button class="btn btn-warning" (click)="delete({{a.id}})">Delete</button></td>
    </tr>
</table>
