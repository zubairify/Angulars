<form (ngSubmit)="saveAlbum()" #addfrm=ngForm>
    <table class="table table-dark">
        <tr><td>Title</td>
            <td><input [(ngModel)]="album.title" name="title" required #title='ngModel'
                placeholder="Enter Album Title" pattern="[A-Za-z]{5,}">
                <span *ngIf="title.invalid" class="alert-danger">
                  Album Title is required
                </span></td>
              </tr>
      <tr><td>Artist</td>
          <td><input [(ngModel)]="album.artist" name="artist" #artist='ngModel' required
                pattern="[a-zA-Z]{5,}" placeholder="Enter Artist Name" />
                <span *ngIf="artist.invalid" class="alert-danger">
                  Artist Name is required
                </span></td></tr>
    <tr><td>Genre</td>
        <td><select [(ngModel)]="album.genre" name="genre" #genre='ngModel' required>
                <option *ngFor="let g of generes" [value]="g">{{g}}</option>
            </select>
        </td></tr>
        <tr><th colspan="2">
            <button type="submit" class="btn btn-success" >Save Album</button>
        </th></tr>
    </table>
</form>
<div [hidden]="!submitted">
Title: {{album.title}}<br>
Artist: {{album.artist}}<br>
Genre: {{album.genre}}
</div>
