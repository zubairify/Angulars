<form class="form-inline" (ngSubmit)="getFlights()">
    <label for="id">Flight Carrier</label> &nbsp; &nbsp;
    <select class="form-control" name="carrier" [(ngModel)]=carrier>
        <option *ngFor="let car of carriers" [value]="car">{{ car }}</option>
    </select> &nbsp; &nbsp;
    <button type="submit" class="btn btn-success">Search</button>
</form>
<br>
<div [hidden]="!found">
<table style="width:400px;" class="table table-bordered table-striped">
    <thead>
        <th>Flight No</th>
        <th>Carrier</th>
        <th>Source</th>
        <th>Destination</th>
    </thead>
    <tbody>
        <tr *ngFor="let flight of flights">
            <td>{{ flight.flightNo }}</td>
            <td>{{ flight.carrier }}</td>
            <td>{{ flight.source }}</td>
            <td>{{ flight.destiny }}</td>
        </tr>
    </tbody>
</table>
</div>
