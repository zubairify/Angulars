<form (ngSubmit)="authenticate()" #logfrm=ngForm>   
    <table class="table table-dark">
        <tr><td>Email</td>
            <td><input name="email" #email=ngModel [(ngModel)]="auth.email" required
                type="email" class="form-control">
                <span *ngIf="email.dirty && email.invalid" class="alert-danger">
                    User ID is empty or invalid</span>
            </td>
        </tr>
        <tr><td>Password</td>
            <td><input type="password" name="passwd" #passwd=ngModel [(ngModel)]="auth.passwd" 
                required pattern="[a-zA-Z0-9]{3,}" class="form-control">
                <span *ngIf="passwd.dirty && passwd.invalid" class="alert-danger">
                    Empty or Invalid Password
                </span>
            </td>
        </tr>
        <tr><th colspan="2">
            <button class="btn btn-success" type="submit" [disabled]=!logfrm.valid>Login</button>
        </th></tr>
        
    </table>
</form>
